<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys For elections</title>
    <link rel="stylesheet" href="./projectofSurvey.css">
</head>
<body>
        <div>
            <form action="">
                <label for="username">USERNAME:</label>
                <input type="text" name="Username" id="u" placeholder="Enter you name" minlength="8">
                <br><br>
                <label for="age">AGE:</label>
                <input type="number" name="age" id="a" placeholder="Enter you age" min="18">
                <br><br>
                <label for="fc">COUNT:</label>
                <input type="number" name="familycount" id="fc" placeholder="Enter family count">
                <br><br>
                <label for="g">GENDER:</label>
                <label for="g">Male</label>
                <input type="radio" name="radio" id="g">
                <label for="g">Female</label>
                <input type="radio" name="radio" id="g">
                <label for="g">Others</label>
                <input type="radio" name="radio" id="g">
                <br><br>
                <label for="vid">VOTER ID NO:</label>
                <input type="text" name="text" id="vid" placeholder="Enter voter id no" max="10">
                <br><br>
                <label for="p">PLACE:</label>
                <input type="text" name="text" id="p" placeholder="Enter place">
                <br><br>
                <label for="v">CARDS:</label>
            <label for="v">Adhaar card</label>
            <input type="checkbox" name="checkbox" id="v">
            <label for="v">VoterId</label>
            <input type="checkbox" name="checkbox" id="v">
            <br><br>
            <input type="submit" name="button" id="b" >
            </form>
        </div>
</body>
</html>
